name: thermapool
description: ThermaPool - A modern pool temperature monitoring app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  shared_preferences: ^2.2.2
  google_fonts: ^6.1.0
  fl_chart: ^0.69.0
  intl: ^0.19.0
  provider: ^6.1.1
  water_drop_nav_bar: 
  audioplayers: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true
  assets:
    - assets/sounds/
    - assets/icon.png

flutter_launcher_icons:
  ios: true
  image_path: "assets/icon.png"